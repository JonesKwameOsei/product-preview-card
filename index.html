<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="product__container">
    <article class="product">
      <div class="product__img">
        <picture>
          <source media="(min-width: 37.5rem)" srcset="images/image-product-desktop.jpg" />
          <img class="product__img-element" src="images/image-product-mobile.jpg" alt="chanel parfum" />
        </picture>

      </div>
      <div class="product__content">
        <p class="product__category">Perfume</p>
        <h1 class="product__name">Gabrielle <span id="product__name-highlight">Essence Eau</span> De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="product__pricing">
          <span class="new__price">$149.99</span>
          <span class="original__price">$169.99</span>
        </section>
        <button type="button" class="product__btn" arie-lale="Add Gabrielle Essence Eau De Parfum to cart">
          <img src="images/icon-cart.svg" alt="" aria-hidden="true" />Add to
          Cart
        </button>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jones Osei</a> | <a href="https://github.com/jonesosei" target="_blank">Github</a>.
  </footer>
</body>

</html>
