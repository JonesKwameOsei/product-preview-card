<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <article class="product-card">
    <picture>
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 57em)">
      <img src="images/image-product-desktop.jpg" alt="Product image" class="product-img" title="Product image">
    </picture>

    <div class="product-content">
      <p class="product-category">Perfume</p>

      <!-- Product title -->
      <h1 class="product-title">Gabrielle <span class="product-title-highlight">Essence Eau</span> De Parfum</h1>

      <!-- Product description -->
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <!-- Price -->
      <div class="price-container">
        <span class="new-price">$149.99</>
          <span class="original-price">$169.99</>
      </div>

      <!-- Cart button -->
      <button class="cart-btn" type="button">
        <img src="images/icon-cart.svg" alt="Cart icon" class="cart-icon">
        <span class="btn-text">Add to Cart</span>
      </button>
    </div>


  </article>

  <footer class="attribution">
    <div class="attribution-container">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jones Osei</a> | <a href="https://github.com/jonesosei" target="_blank">Github</a>.
    </div>
  </footer>
</body>

</html>
